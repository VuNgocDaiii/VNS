<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Login Form Design | CodeLab</title>
   <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrapper">
   <div class="title">

   </div>
   <!-- Thêm id "login-form" cho phần tử form -->
   <form id="login-form" action="#">
      <div class="field">
         <input type="text" id="username" name="username" required>
         <label>Tài khoản</label>
      </div>
      <div class="field">
         <input type="password" id="password" name="password" required>
         <label>Mật khẩu</label>
      </div>
      <div class="content">
         <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Lưu thông tin</label>
         </div>
         <div class="pass-link">
            <a href="#">Quên mật khẩu?</a>
         </div>x
      </div>
      <div class="field">
         <input type="submit" value="Đăng nhập">
      </div>
      <div class="signup-link"> <a href="#">Đăng kí ngay</a>
      </div>
   </form>
   <script>
      let isLoggedIn = false;
      document.getElementById('login-form').addEventListener('submit', function(event) {
          event.preventDefault();
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          console.log("Username: " + username);
          console.log("Password: " + password);
          if (username === "admin" && password === "admin") {
            console.log(1);
             isLoggedIn = true;
             Android.handleLoginSuccess();
          } else {
          console.log(0);
            console.log("Login failed");
            isLoggedIn = false;
            Android.showAlert("Incorrect username or password. Please try again.");
          }
      });
   </script>
</div>
</body>
</html>
